plugins {
  id "io.gitlab.arturbosch.detekt" version "1.0.0.M12.3"
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.triplet.play'
apply from: '../quality.gradle'
apply plugin: 'kotlin-kapt'

detekt {
  version = "1.0.0.M12.3"
  profile("main") {
    config = "$rootDir/config/detekt/detekt-config.yml"
    output = "$project.projectDir/build/reports/detekt/detekt.xml"
  }
}

android {
  compileSdkVersion 26
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId "com.ferranpons.issposition"
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 4
    versionName "1.0"
    multiDexEnabled true
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dexOptions {
    javaMaxHeapSize "4g"
    preDexLibraries = preDexEnabled && !travisBuild
  }

  lintOptions {
    disable 'IconMissingDensityFolder'
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation 'com.android.support:multidex:1.0.2'

  def supportLibraryVersion = '27.0.2'
  implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
  implementation "com.android.support:design:${supportLibraryVersion}"
  implementation "com.android.support:cardview-v7:$supportLibraryVersion"
  implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"

  implementation 'com.google.android.gms:play-services-maps:11.8.0'

  implementation 'com.squareup.retrofit:retrofit:1.9.0'
  implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
  implementation 'io.reactivex.rxjava2:rxjava:2.1.7'

  def butterKnife = '8.8.1'
  implementation "com.jakewharton:butterknife:$butterKnife"
  kapt "com.jakewharton:butterknife-compiler:$butterKnife"

  implementation 'net.danlew:android.joda:2.7.2'

  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  implementation 'io.swagger:swagger-annotations:1.5.17'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  implementation ("com.ashokvarma.android:bottom-navigation-bar:2.0.4") {
    exclude group: 'com.android.support'
  }

  testImplementation 'org.mockito:mockito-core:2.11.0'
  testImplementation 'junit:junit:4.12'
}
