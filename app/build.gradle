plugins {
  id "io.gitlab.arturbosch.detekt" version "1.0.0.M12.3"
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../quality.gradle'

detekt {
  version = "1.0.0.M12.3"
  profile("main") {
    config = "$rootDir/config/detekt/detekt-config.yml"
    output = "$project.projectDir/build/reports/detekt/detekt.xml"
  }
}

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.2'

  defaultConfig {
    applicationId "com.ferranpons.issposition"
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 4
    versionName "1.0"
    multiDexEnabled true
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dexOptions {
    javaMaxHeapSize "4g"
    preDexLibraries = preDexEnabled && !travisBuild
  }

  lintOptions {
    disable 'IconMissingDensityFolder'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile 'com.android.support:multidex:1.0.2'

  def supportLibraryVersion = '27.0.2'
  compile "com.android.support:appcompat-v7:$supportLibraryVersion"
  compile "com.android.support:cardview-v7:$supportLibraryVersion"
  compile "com.android.support:recyclerview-v7:$supportLibraryVersion"

  compile 'com.google.android.gms:play-services-maps:11.6.2'

  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'io.reactivex.rxjava2:rxjava:2.1.7'

  def butterKnife = '8.8.1'
  compile "com.jakewharton:butterknife:$butterKnife"
  annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnife"

  compile 'net.danlew:android.joda:2.7.2'

  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile 'io.swagger:swagger-annotations:1.5.17'
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  /*compile ("com.roughike:bottom-bar:2.3.1") {
    exclude group: 'com.android.support'
  }*/

  testCompile 'org.mockito:mockito-core:2.11.0'
  testCompile 'junit:junit:4.12'
}
