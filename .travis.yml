language: android

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

jdk:
- oraclejdk8

env:
  global:
    - TERM=dumb
    - DX_HEAP_SIZE=1536

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.2
  - android-27
  - extra
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository

before_install:
  - yes | sdkmanager "platforms;android-27"

script:
  - ./gradlew build
  - ./gradlew detektCheck

deploy:
  - provider: script
    script:
      ./gradlew publishApkProRelease
    on:
      tags: true
    skip_cleanup: true